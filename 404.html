<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - HealthCare Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #017EFF 0%, #0066CC 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow: hidden;
        }

        /* Subtle background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        .particle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 40%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 80%; left: 40%; animation-delay: 4s; }
        .particle:nth-child(4) { top: 10%; left: 60%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.8;
            }
        }

        /* Main container */
        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 4rem 3rem;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 1.2s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Medical icon */
        .medical-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: breathe 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 20px rgba(1, 126, 255, 0.3));
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* 404 Number */
        .error-number {
            font-size: 6rem;
            font-weight: 300;
            background: linear-gradient(135deg, #017EFF, #0066CC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        /* Text Content */
        .error-title {
            font-size: 1.8rem;
            font-weight: 400;
            color: #1a202c;
            margin-bottom: 1rem;
            letter-spacing: -0.01em;
        }

        .error-description {
            font-size: 1rem;
            color: #718096;
            margin-bottom: 3rem;
            line-height: 1.6;
            font-weight: 300;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.875rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            letter-spacing: 0.01em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #017EFF, #0066CC);
            color: white;
            box-shadow: 0 4px 20px rgba(1, 126, 255, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(1, 126, 255, 0.35);
        }

        .btn-secondary {
            background: transparent;
            color: #017EFF;
            border: 1px solid rgba(1, 126, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(1, 126, 255, 0.05);
            border-color: #017EFF;
            transform: translateY(-2px);
        }

        /* Help link */
        .help-link {
            color: #a0aec0;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .help-link:hover {
            color: #017EFF;
            border-bottom-color: rgba(1, 126, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-container {
                padding: 3rem 2rem;
                margin: 1rem;
            }

            .error-number {
                font-size: 4.5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 220px;
            }

            .medical-icon {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 2.5rem 1.5rem;
            }

            .error-number {
                font-size: 3.5rem;
            }

            .error-title {
                font-size: 1.3rem;
            }
        }

        /* Subtle hover effect for container */
        .error-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 50px 120px rgba(0, 0, 0, 0.12);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <!-- Subtle background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main Error Container -->
    <div class="error-container">
        <div class="medical-icon">üè•</div>
        
        <div class="error-number">404</div>
        
        <h1 class="error-title">Page Not Found</h1>
        
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved to a different location.
        </p>
        
        <div class="button-group">
            <a href="/" class="btn btn-primary">
                Go Home
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                Go Back
            </a>
        </div>
        
        <a href="/contact" class="help-link">Need help? Contact support</a>
    </div>

    <script>
        // Add smooth interactions
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.error-container');
            const medicalIcon = document.querySelector('.medical-icon');
            
            // Add click interaction to medical icon
            medicalIcon.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                }, 100);
            });

            // Smooth button interactions
            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
